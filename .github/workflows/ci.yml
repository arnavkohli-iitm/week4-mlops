name: DVC & Pytest CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- FIXED AUTHENTICATION STEP ---
      - name: Authenticate Google Cloud
        run: |
          echo "${{ secrets.GCS_SA_KEY }}" | base64 -d > gcs-key.json
          # This line adds the env var to all *future* steps in this job
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcs-key.json" >> $GITHUB_ENV

      # --- FIXED DATA PULL STEP ---
      - name: Fetch DVC data and model
        env:
          # This line *reads* the env var we just set
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          dvc pull

      - name: Run Pytest
        run: |
          pytest

      # --- FIXED SANITY TEST STEP ---
      - name: Generate Sanity Test Report
        if: github.event_name == 'pull_request'
        env:
          # This step also needs auth to load the model
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          echo "## ðŸ¤– MLOps Sanity Test Report" > report.md
          echo "" >> report.md
          echo "### âœ… Pytest Results" >> report.md
          echo '```' >> report.md
          pytest --summary -q # Get the short pytest summary
          echo '```' >> report.md
          echo "" >> report.md
          echo "### ðŸ”® Prediction Sanity Check" >> report.md
          echo "Running: \`python predict.py 5.1 3.5 1.4 0.2\`" >> report.md
          echo '```' >> report.md
          python predict.py 5.1 3.5 1.4 0.2 >> report.md
          echo '```' >> report.md

      - name: Post CML Comment
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create report.md

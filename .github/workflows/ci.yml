name: DVC & Pytest CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.3'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Authenticate Google Cloud
        run: |
          echo "${{ secrets.GCS_SA_KEY }}" | base64 -d > gcs-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/gcs-key.json" >> $GITHUB_ENV

      - name: Fetch DVC data and model
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          dvc pull

      - name: Run Pytest
        id: pytest # Give this step an ID
        continue-on-error: true # <-- IMPORTANT: Don't stop on test failure
        run: |
          pytest

      - name: Generate Sanity Test Report
        # Run this step even if pytest failed, to report the failure
        if: always() && github.event_name == 'pull_request'
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          echo "## ðŸ¤– MLOps Sanity Test Report" > report.md
          echo "" >> report.md
          echo "### âœ… Pytest Results" >> report.md
          echo '```' >> report.md
          pytest --summary -q # This will show the pass/fail summary
          echo '```' >> report.md
          echo "" >> report.md
          echo "### ðŸ”® Prediction Sanity Check" >> report.md
          echo "Running: \`python predict.py 5.1 3.5 1.4 0.2\`" >> report.md
          echo '```' >> report.md
          python predict.py 5.1 3.5 1.4 0.2 >> report.md
          echo '```' >> report.md

      # --- THIS IS THE NEW, REPLACED STEP ---
      - name: Post CML Comment
        if: always() && github.event_name == 'pull_request'
        uses: iterative/cml@v2
        with:
          report: report.md  # Tell the action which file to post
        env:
          # The action needs the token to post a comment
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
